<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>I Am Evil</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="true"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <style>
        html, body {
            -ms-touch-action: none;
            background: #888888;
            padding: 0;
            border: 0;
            margin: 0;
            height: 100%;
        }
    </style>

    <!--这个标签为通过egret提供的第三方库的方式生成的 javascript 文件-->
    <!--modules_files_start-->
	<script egret="lib" src="libs/modules/egret/egret.js" src-release="libs/modules/egret/egret.min.js"></script>
	<script egret="lib" src="libs/modules/egret/egret.web.js" src-release="libs/modules/egret/egret.web.min.js"></script>
	<script egret="lib" src="libs/modules/game/game.js" src-release="libs/modules/game/game.min.js"></script>
	<script egret="lib" src="libs/modules/game/game.web.js" src-release="libs/modules/game/game.web.min.js"></script>
	<script egret="lib" src="libs/modules/tween/tween.js" src-release="libs/modules/tween/tween.min.js"></script>
	<script egret="lib" src="libs/modules/res/res.js" src-release="libs/modules/res/res.min.js"></script>
	<script egret="lib" src="libs/modules/eui/eui.js" src-release="libs/modules/eui/eui.min.js"></script>
	<!--modules_files_end-->

    <!--这个标签为不通过egret提供的第三方库的方式使用的 javascript 文件，请将这些文件放在libs下，但不要放在modules下面。-->
    <!--other_libs_files_start-->
    <!--other_libs_files_end-->

    <!--这个标签会被替换为项目中所有的 javascript 文件-->
    <!--game_files_start-->
	<script egret="game" src="bin-debug/battle/actor/Actor.js"></script>
	<script egret="game" src="bin-debug/battle/actor/Braver.js"></script>
	<script egret="game" src="bin-debug/battle/actor/Monster.js"></script>
	<script egret="game" src="bin-debug/battle/actor/TemplateData.js"></script>
	<script egret="game" src="bin-debug/battle/BattleGenerator.js"></script>
	<script egret="game" src="bin-debug/battle/BattleManager.js"></script>
	<script egret="game" src="bin-debug/battle/BattleScene.js"></script>
	<script egret="game" src="bin-debug/battle/gridtile/TileCell.js"></script>
	<script egret="game" src="bin-debug/battle/gridtile/TileGenerator.js"></script>
	<script egret="game" src="bin-debug/battle/gridtile/TileGridMap.js"></script>
	<script egret="game" src="bin-debug/battle/gridtile/TileRow.js"></script>
	<script egret="game" src="bin-debug/battle/PathFinder.js"></script>
	<script egret="game" src="bin-debug/battle/PlayerInstance.js"></script>
	<script egret="game" src="bin-debug/GameApp.js"></script>
	<script egret="game" src="bin-debug/GameScene.js"></script>
	<script egret="game" src="bin-debug/LoadingUI.js"></script>
	<!--game_files_end-->
</head>
<body>

    <div style="margin: auto;width: 100%;height: 100%;" class="egret-player"
         data-entry-class="GameApp"
         data-orientation="auto"
         data-scale-mode="showAll"
         data-resolution-mode="retina"
         data-frame-rate="30"
         data-content-width="640"
         data-content-height="960"
         data-show-paint-rect="false"
         data-multi-fingered="2"
         data-show-fps="true" data-show-log="true"
         data-log-filter="^egret" data-show-fps-style="x:0,y:0,size:20">
    </div>
    <script>
        egret.runEgret();
    </script>
</body>
</html>
